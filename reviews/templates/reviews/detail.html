{% extends 'base.html' %}

{% block content %}
<!-- 영화 정보 -->

<!-- 리뷰 게시글 -->
<a href="{% url 'reviews:create' %}" class="btn btn-primary w-100">리뷰 작성</a>

<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">작성 시간</th>
      <th scope="col">마지막 수정 시간</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for review in reviews %}
      <tr onclick="goToDetail({{ review.pk }})" style="vertical-align: middle;">
        <th scope="row">{{ movie.pk }}</th>
        <td>{{ movie.title }}</td>
        <td>{{ movie.created_at|date:'Y-m-d H:i' }}</td>
        <td>{{ movie.updated_at|date:'Y-m-d H:i' }}</td>
        <td>
          <a class="btn btn-outline-primary" href="{% url 'movies:update' movie.pk %}">수정</a>
          <a class="btn btn-outline-danger ms-2" href="{% url 'movies:delete' movie.pk %}">삭제</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
