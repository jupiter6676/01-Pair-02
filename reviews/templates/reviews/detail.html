{% extends 'base.html' %}

{% block content %}
<!-- 영화 정보 -->

<!-- 리뷰 게시글 -->
<div class="text-end mb-3">
  <a href="{% url 'reviews:create' %}" class="btn btn-primary">리뷰 작성</a>
</div>

<table class="table table-hover">
  <thead class="table-dark">
    <tr>
      <th scope="col">번호</th>
      <th scope="col">제목</th>
      <th scope="col">작성 시간</th>
      <th scope="col">마지막 수정 시간</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for review in reviews %}
      <!-- <tr onclick="goToDetail({{ review.pk }})" style="vertical-align: middle;"> -->
      <tr onclick="" style="vertical-align: middle;"></tr>  
        <th scope="row">{{ review.pk }}</th>
        <td>{{ review.title }}</td>
        <td>{{ review.created_at|date:'Y-m-d H:i' }}</td>
        <td>{{ review.updated_at|date:'Y-m-d H:i' }}</td>
        <td class="d-flex">
          <a class="btn btn-outline-primary" href="">수정</a>
          <form action="{% url 'reviews:delete' review.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger ms-2">삭제</button>
          </form>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
